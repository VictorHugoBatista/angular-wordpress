<div class="mt-2">
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item" *ngIf="currentPage > 1">
        <a class="page-link" href="#">Previous</a>
      </li>
      <li *ngFor="let item of paginationItems"
        [ngClass]="item.active ? 'page-item active' : 'page-item'">
        <a class="page-link" (click)="onNumberClick(item.page_number)">
          {{ item.page_number }}
        </a>
      </li>
      <li class="page-item" *ngIf="this.currentPage < this.totalPages">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>

<div class="mt-4">
  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let post of posts | async">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ post.title.rendered }}</h5>
          <p class="card-text" [innerHTML]="post.excerpt.rendered"></p>
          <a [routerLink]="post.slug" class="btn btn-primary">Open post</a>
        </div>
      </div>
    </div>
  </div>
</div>

<app-pagination [totalPages]="5" [currentPage]="2"></app-pagination>
